buildscript {
    repositories {
        maven {
            url 'https://arti.tw.ee/artifactory/libs-release'
        }
        mavenLocal()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.12'
        classpath "com.avast.gradle:gradle-docker-compose-plugin:0.10.9"
    }
}

plugins {
    id 'idea'
    id 'org.springframework.boot' version '2.2.7.RELEASE' apply false
    id "com.github.spotbugs" version "3.0.0" apply false
}

idea.project {
    vcs = 'Git'
    languageLevel = JavaVersion.VERSION_1_8
    targetBytecodeVersion = JavaVersion.VERSION_1_8
}

ext {
    springBootVersion = "2.2.7.RELEASE"
}