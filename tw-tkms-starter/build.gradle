plugins {
    id 'java-library'
    id 'idea'
    id "com.google.protobuf"
    id "docker-compose"
}

ext.projectName = "tw-tkms-starter"
ext.projectDescription = "tw-tkms-starter"
ext.projectArtifactName = "tw-tkms-starter"

apply from: "../build.common.gradle"
apply from: "../build.library.gradle"

dependencies {
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.0.1'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework:spring-jdbc'
    implementation 'org.apache.kafka:kafka-clients'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.protobuf:protobuf-java:3.11.4'
    implementation 'com.transferwise.common:tw-graceful-shutdown-interfaces:1.3.2'
    implementation 'com.transferwise.common:tw-base-utils:1.2.8'
    implementation 'com.transferwise.common:tw-leader-selector:1.3.1'
    implementation 'org.apache.curator:curator-recipes:4.3.0'
    implementation 'jakarta.validation:jakarta.validation-api'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'io.micrometer:micrometer-core'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.transferwise.common:tw-context:0.3.1'

    runtimeOnly 'com.transferwise.common:tw-graceful-shutdown:1.2.4'
    runtimeOnly 'com.transferwise.common:tw-leader-selector-starter:1.3.1'

    testCompileOnly 'com.github.spotbugs:spotbugs-annotations:4.0.1'
    
    testImplementation project(":tw-tkms-test-starter")
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-actuator'
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc'
    testImplementation 'org.projectlombok:lombok'
    testImplementation 'org.awaitility:awaitility:4.0.3'
    testImplementation 'org.flywaydb:flyway-core'
    testImplementation 'org.springframework.kafka:spring-kafka'

    testRuntimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    testRuntimeOnly 'org.postgresql:postgresql'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.11.4'
    }
}

dockerCompose.isRequiredBy(test)

ServerSocket ss = new ServerSocket(0);
def freePort = ss.getLocalPort();
ss.close();

dockerCompose {
    useComposeFiles = ["src/test/resources/docker-compose.yml"]
    // Create some flakiness on slower comps
    // waitForTcpPorts = false

    // Set to true if you have anomalies
    stopContainers = false
    removeContainers = false

    environment.put "KAFKA_RANDOM_PORT", "${freePort}"
}

test {
    doFirst {
        dockerCompose.exposeAsEnvironment(test)
    }
}
