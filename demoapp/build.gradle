plugins {
    id 'java'
    id 'org.springframework.boot'
}

ext.projectName = "demoapp"
ext.projectDescription = "demoapp"
ext.projectArtifactName = "demoapp"

apply from: "../build.common.gradle"

dependencies {
    implementation project(':tw-tkms-starter')
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.apache.kafka:kafka-streams:2.3.1'
    implementation "org.apache.curator:curator-framework:${curatorVersion}"
    implementation "com.transferwise.common:tw-base-utils:${twBaseUtilsVersion}"
    implementation 'org.flywaydb:flyway-core'
    implementation 'com.transferwise.common:tw-graceful-shutdown-interfaces:1.3.2'

    implementation "com.google.protobuf:protobuf-java:${protobufVersion}"

    runtimeOnly 'org.flywaydb:flyway-core'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
}